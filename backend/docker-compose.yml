version: "3.9"

services:
  db:
    image: postgres:16
    container_name: malume_db
    environment:
      POSTGRES_USER: malume
      POSTGRES_PASSWORD: malume_pw
      POSTGRES_DB: malume_nico
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U malume -d malume_nico"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build: .
    container_name: malume_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://malume:malume_pw@db:5432/malume_nico
      PYTHONPATH: /app
    ports:
      - "4000:4000"
    restart: unless-stopped
    command: hypercorn app.main:app --bind 0.0.0.0:4000
    
volumes:
  dbdata: