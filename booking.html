<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings | Malume Nico’s</title>
  <link rel="stylesheet" href="assets/css/booking.css">
</head>
<body>  <!-- Background video (same as comments page) -->
  <video class="bg-video" autoplay muted loop playsinline poster="assets/img/poster.jpg">
    <source src="assets/video/venue.webm" type="video/webm" />
    <source src="assets/video/venue.mp4" type="video/mp4" />
  </video>
  <div class="video-overlay"></div>


<header class="topbar glass">
    <div class="brand">
      <img src="assets/svg/logo.svg" alt="Malume Nico" class="logo">
      <div class="titles">
        <div class="name">Malume Nico</div>
        <div class="tag">the kota the mhhh</div>
      </div>
    </div>
    <nav class="links">
      <a href="index.html">
        <img src="assets/img/icons/home.svg" alt="Home"/>
      </a>
      <a href="menu.html">
        <img src="assets/img/icons/menu.svg" alt="Menu"/>
      </a>
      <a href="booking.html">
        <img src="assets/img/icons/booking.svg" alt="Bookings"/>
      </a>
      <a href="comments.html">
        <img src="assets/img/icons/comments.svg" alt="Comments"/>
      </a>
    </nav>
  </header>


  <!-- Booking Form Card -->
  <div class="booking-card">
    <h1 class="title">Book Your Vibes</h1>
    <p class="subtitle">Make your occasion unforgettable at Malume Nico’s</p>

    <form id="bookingForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" required placeholder="Enter your full name">
      </div>

      <!-- Contact -->
      <div class="form-group">
        <label for="contact">Email or Phone Number</label>
        <input type="text" id="contact" required placeholder="Enter email or phone">
      </div>

      <!-- Occasion -->
      <div class="form-group">
        <label>What’s the Occasion?</label>
        <div class="options">
          <button type="button" class="option-btn" data-value="Date">Date</button>
          <button type="button" class="option-btn" data-value="Chilling with Friends">Chilling with Friends</button>
          <button type="button" class="option-btn" data-value="Birthday Celebrations">Birthday Celebrations</button>
          <button type="button" class="option-btn" data-value="Other">Other</button>
        </div>
        <input type="hidden" id="occasion" required>
      </div>

      <!-- Other Occasion -->
      <div class="form-group hidden" id="otherOccasionGroup">
        <label for="otherOccasion">Type your Occasion</label>
        <input type="text" id="otherOccasion" placeholder="Type here">
      </div>

      <!-- Special Request -->
<div class="form-group hidden" id="specialRequestGroup">
  <label for="specialRequest">Special Requests</label>
  <textarea id="specialRequest" rows="3" placeholder="Add a personal touch..."></textarea>
</div>

<!-- Date Picker -->
<div class="form-group">
  <label for="booking-date">Choose Date:</label>
  <input type="date" id="booking-date" name="booking-date" required>
</div>

<!-- Time Picker -->
<div class="form-group">
  <label for="booking-time">Choose Time:</label>
  <input type="time" id="booking-time" name="booking-time" min="09:00" max="18:00" step="1800" required>
</div>
      <!-- Submit -->
      <button type="submit" class="submit-btn">Book Now</button>
    </form>
  </div>

    <!-- Footer (matches comments style) -->
  <footer class="foot glass">
    <div>© 2025 Malume Nico — Unity in every bite.</div>
  </footer>

  <script src="assets/js/booking.js"></script>
</body>
</html>
