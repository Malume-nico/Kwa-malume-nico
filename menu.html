<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kota Menu</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>

  <header>
    <h1>🍔 Kota House Menu</h1>
    <p>Select your meals easily — no waiting, no stress.</p>
  </header>

  <!-- Dine-in or Delivery -->
  <section id="order-type">
    <button onclick="setOrderType('dinein')">🍽️ Dine-In</button>
    <button onclick="setOrderType('delivery')">🚚 Delivery</button>
  </section>

  <!-- Dine-in input (only table number needed) -->
  <section id="dinein-section" class="hidden">
    <input type="text" id="tableNumber" placeholder="Enter your Table Number">
  </section>

  <!-- Delivery inputs (phone + email) -->
  <section id="delivery-section" class="hidden">
    <input type="text" id="phone" placeholder="Enter your Phone Number">
    <input type="email" id="email" placeholder="Enter your Email">
  </section>

  <!-- Menu -->
  <main id="menu">
    <!-- Meals will be injected here by menu.js -->
  </main>

  <!-- Cart -->
  <aside id="cart">
    <h2>Your Cart 🛒</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: R0</p>
    <p id="delivery-note"></p>
    <button onclick="checkout()">✅ Checkout</button>
  </aside>

  <script src="menu.js"></script>
</body>
</html>
